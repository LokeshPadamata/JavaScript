<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>   
        <center> 
        <i onclick="likescount()" class="fa fa-heart" style="font-size:36px;color:red;align-items: center;"></i><span id="counter">0</span></center>
        <script>
            counter = 0;
            function likescount(){
                counter = counter+1;
                console.log(counter);
                document.getElementById("counter").innerHTML=counter;
            }
        </script> 
    </body>
</html>
